<body class="body">
    <article id="second">
        <h2 class="major">第二章</h2>
        <img src="images/02.jpg" alt="" class="image1"/>
        <p>我不去想是否能够成功</p>
        <p>既然选择了远方</p>
        <p>便只顾风雨兼程</p>
        <p>我不去想能否赢得爱情</p>
        <p>既然钟情于玫瑰</p>
        <p>就勇敢地吐露真诚</p>
        <p>我不去想身后会不会袭来寒风冷雨</p>
        <p>既然目标是地平线</p>
        <p>留给世界的只能是背影</p>
        <p>我不去想未来是平坦还是泥泞</p>
        <p>只要热爱生命</p>
        <p>一切，都在意料之中</p>
        
        <p>《热爱生命》汪国真</p>
    </article>
